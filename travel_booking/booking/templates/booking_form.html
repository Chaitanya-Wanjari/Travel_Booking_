
{% extends 'base.html' %}
{% block content %}
<h3>Book: {{ travel.type }} {{ travel.source }} → {{ travel.destination }}</h3>
<p class="text-muted">Departure: {{ travel.date_time|date:"D, d M Y H:i" }} | Price: ₹{{ travel.price }} | Seats left: {{ travel.available_seats }}</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success">Confirm Booking</button>
  <a class="btn btn-outline-secondary" href="{% url 'list_travel_options' %}">Back</a>
</form>
{% endblock %}
