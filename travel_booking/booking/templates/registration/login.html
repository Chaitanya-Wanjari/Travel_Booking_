
{% extends 'base.html' %}
{% block content %}
<h3>Login</h3>
<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Login</button>
  <a class="btn btn-link" href="/signup/">Create account</a>
  <a class="btn btn-link" href="{% url 'password_reset' %}">Forgot password?</a>
</form>
{% endblock %}
